<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col cell border border-primary border-start-0 border-top-0" id="0"></div>
            <div class="col cell border border-primary border-top-0" id="1"></div>
            <div class="col cell border border-primary border-top-0 border-end-0" id="2"></div>
        </div>
        <div class="row">
            <div class="col cell border border-primary border-start-0" id="3"></div>
            <div class="col cell border border-primary" id="4"></div>
            <div class="col cell border border-primary border-end-0" id="5"></div>
        </div>
        <div class="row">
            <div class="col cell border border-primary border-start-0 border-bottom-0" id="6"></div>
            <div class="col cell border border-primary border-bottom-0" id="7"></div>
            <div class="col cell border border-primary border-bottom-0 border-end-0" id="8"></div>
        </div>
    </div>
    <div>
        <h2 id="status"></h2>
        <button id="resetButton">Reset</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="source.js"></script> 
</body>
</html>
